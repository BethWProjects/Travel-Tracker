<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>

<body>
  <nav>
    <p class="header-title">Travel Tracker</p>
    <img class="plane-logo" src="./images/plane.svg" alt="airplane logo in mustard yellow">
    <p class="amt total-cost"></p>
</nav>
<main>
  <header class="name"><span class="name">Welcome:</span></header>
  <section class="input-banner">
    <section class="input-section card" id="CalendarSection">
      <label for="calendar" class="select-date">Select A Date: </label>
      <input aria-label="Enter a date for trip start" class="date-input" id="dateInput" min="2022-09-23" max="" type="date">
      <p><span class="post-error-message" id="postErrorMessage"></span></p>
    </section>
    <label class="duration" aria-label="Select a duration for your trip" for="durationAmt">Select a Duration for your Trip:</label>
    <input type="number" id="durationAmt" name="quantity" min="1" max="31">
    <label class="num-travelers" aria-label="enter number of Travelers" for="numTravelers">Select Number of Travelers (1 - 10):</label>
    <input type="number" class="number-input" id="numTravelers" name="quantity" min="1" max="10">
    <section class="pick-location" id="pickLocationType">
      <label for="data-location-slection">Select Data Type:</label>
      <select id="dropdownSelection" name="data-type-selection" class="data-entry-type-selection" required>
        <option class="destinations" value="destinations">Select</option>
      </select>
      <button class="select-data-btn" id="submitTrip">Submit Trip</button>
      <p class="form-error"></p>
    </section>
  </section>
<div class="articles">
  <!-- DOM innerHTML will add articles for traveler here -->
</article>
</div>
</main>

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
