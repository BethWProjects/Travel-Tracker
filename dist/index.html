<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Travel Tracker</title>
</head>

<body>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  <nav>
    <header class="header-title">My Travel Tracker</header>
    <ul>
        <li class="shares"><img class="share-font" src="" alt=""><a href="#">Shares</a></li>
        <li class="podcasts"><img class="share-font" src="" alt=""><a href="#">Podcasts</a></li>
        <li class="tutorials"><img class="share-font" src="" alt=""><a href="#">Cooking Tutorials</a></li>
        <li class="total-amount"><img class="total-amt" src="" alt=""><p>Total Amount Spent This Year:</p></li>
    </ul>
    <!-- <img src="" class="logo" alt="small logo image"> -->
</nav>
<main>
    <h1>Shares</h1>
<div class="articles">
    <article class="article">
            <!-- <img src="" alt="">
            <img src="" alt="" class="arrow"> -->
            <p class="my-trips">My Trips:</p>
            <p class="past">Past:</p>
            <p class="upcoming">Upcoming:</p>
            <p class="pending">Pending:</p>
<!--         
        <h3 class="podcast"></h3>
        <p class="playlist-name"></p>
        <h4 class="attachments"></h4>
        <p class="number"></p> -->
    </article>
    <article class="article">
            <!-- <img src="" alt="">
            <img src="" alt="" class="arrow"> -->
            <!-- <p class="name"></p>
            <p class="date"></p> -->
            <section class="sleep-calendar-section card" id="sleepCalendarSection">
              <label for="sleep-calendar">Update My Data: </label>
              <input aria-label="Enter a date for individual data" class="date-input" id="dateInput" min="2019-06-15" max="2022-01-23" type="date" required>
              <button aria-label="show sleep data for date button" class="show-data-btn" id="showSleepButton">Update User Data</button>
              <button aria-label="reset" class="reset-data-btn" id="resetSleepButton">Reset Data</button>
              <p><span class="post-error-message" id="postErrorMessage"></span></p>
            </section>
            <label class="duration" aria-label="Select a duration for your trip" for="durationAmt">Select a Duration for your Trip:</label>
            <input type="number" id="durationAmt" name="quantity" min="1" max="31">
            <label class="num-travelers" aria-label="enter number of Travelers" for="numTravelers">Select Number of Travelers (1 - 10):</label>
            <input type="number" id="numTravelers" name="quantity" min="1" max="10">
            <button class="submit-data-btn" id="submitData">Submit New Data</button>
            <section class="pick-data" id="pickDataType">
              <label for="data-type-slection">Select Data Type:</label>
              <select id="select1" name="data-type-selection" class="data-entry-type-selection" required>
                <option class="sleep-data" value="sleep data">sleep data</option>
                <option class="hydration-data" value="hydration data">hydration data</option>
                <option class="activity-data" value="activity data">activity data</option>
              </select>
              <button class="select-data-btn" id="selectDataType">Select data type</button>
            </section>
        <!-- <h3 class="podcast"></h3>
        <p class="playlist-name"></p>
        <h4 class="attachments"></h4>
        <p class="number"></p> -->
    </article>
    <article class="article">
            <img src="./images/ocean.jpg" alt="A beach with slow rolling waves with a sunset background and sprinkle of highlighted clouds">
            <p class="destination">Beautiful Destination Randomizer</p>
            <p class="my-trip-display hidden">My Trip Display</p>
            <p class="my-trips hidden">Estimated Cost of Trip:</p>
            <p class="display-cost hidden">$$$</p>
        <!-- <h3 class="podcast"></h3>
        <p class="playlist-name"></p>
        <h4 class="attachments"></h4>
        <p class="number"></p> -->
    </article>
</div>
</main>

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
