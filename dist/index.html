<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>

<body>  

  <div class="log-in-container">
    <p>
      <section class="log-in-section">
        <h2 class="welcome-message">Welcome to Traveler Tracker</h2>
        <h3 class="login-message">Please login</h3>
        <div class="input-field">
          <label class="username" for="userName">Username</label>
          <input id="userName" type="text" placeholder="Enter Username" name="userName" max="10" required>
        </div>
        <div class="input-field">
          <label class="password" for="password">Password</label>
          <input id="password" type="text" placeholder="Enter Password" name="password" max="6" required>
          <button class="submit-login" type="submit-login">Login</button>
        </div>
        <div class="login-error-message">
        <span class="error-message-login"></span>
        </div>
      </section>
    </p>

  </div>

  <nav class="all-nav hidden">
    <p class="header-title">Travel Tracker</p>
    <img class="plane-logo" src="./images/plane.svg" alt="airplane logo in mustard yellow">
    <p class="amt total-cost"></p>
</nav>

<main class="main-section hidden">
  <header class="name"><span class="name"></span></header>
  <div class="input-banner">
    <section class="form-input">

    <section class="calendar-section" id="CalendarSection">
      <label for="calendar" class="select-date">Find Your Trip: </label>
      <input aria-label="Enter a date for trip start" class="date-input" id="dateInput" min="2022-09-26" max="" type="date" required>
      <p><span class="post-error-message" id="postErrorMessage"></span></p>
    </section>

    <section class="duration-section">
    <label class="duration" aria-label="Select a duration for your trip" for="durationAmt">Select a Duration for your Trip:</label>
    <input type="number" class="duration-amount" id="durationAmt" name="quantity" min="1" max="31" required>
    </section>
    <section class="number-travelers-section">
    <label class="num-travelers" aria-label="enter number of Travelers" for="numTravelers">Select Number of Travelers (1 - 20):</label>
    <input type="number" class="number-input" id="numTravelers" name="quantity" min="1" max="20" required>
    </section>
    
    <section class="pick-location" id="pickLocationType">
      <label  for="data-location-slection">Select Destination:</label>
      <select id="dropdownSelection" name="data-type-selection" class="data-entry-type-selection" required>
    </select>
    <!-- placeholer for DOM option selection -->
    </section>
    <button class="find-estimate-btn" id="submitTrip">Find Estimate</button>
    <button class="submit-booking-btn" id="submitTrip">Book Trip</button>
    <p class="form-error"></p>

     </section>

    <article class="estimate">
      <p class="estimate-display"></p>
    </article>

  </div>
 
<div class="articles">
  <!-- DOM innerHTML will add articles for traveler here -->
</article>
</div>
</main>

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
